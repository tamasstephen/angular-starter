<app-header />

<main class="main">
  <ul id="users">
    <li *ngFor="let user of users()">
      <app-user
        [id]="user.id"
        [avatar]="user.avatar"
        [name]="user.name"
        (select)="onSelectUser($event)" />
    </li>
  </ul>
  <div>TASKS OF THAT USER</div>
</main>

<router-outlet />
